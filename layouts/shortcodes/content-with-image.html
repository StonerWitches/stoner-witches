<!-- Section block with two columns, one with content and the other with an image -->
<!--
  How to reference this section:
  ```
  //

  content-with-image
    # Content placement can be "left" or "right"
    contentPlacement="left"
    header="Content header"
    imgSrc="/img/example.png"
    imgCaption="Informational text describing the image for screen readers"
    # TODO: Add documentation
    imgLink="https://link-to-destination.com"
    # TODO: Add capability to define images larger than the default icon size
    # imgSize="large"

    # TODO: Add aria-labelledby accessibility
  //

    <p>
      <strong>I'm some bold text!</strong> Right next to some regular text.
    </p>

    **Similarly, I'm bold too - but using Markdown!**

    You can mix and match Markdown formatted content blocks with HTML elements.

  //
  ```
-->

<div class="bg-white overflow-hidden">
  <div class="relative max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
    <div class="mt-4 lg:grid lg:grid-cols-2 lg:gap-0">
      <div class="relative lg:row-start-1 {{ if eq .Params.contentPlacement `left` }}lg:col-start-2{{ else if eq .Params.contentPlacement `right` }}lg:col-start-1{{ end }}">
        <div class="flex justify-center content-center h-full">
          <img
            class="w-1/3 h-auto my-auto"
            src="{{ .Params.imgSrc }}"
            alt="{{ .Params.imgCaption }}"
          />
          {{ if .Get `imgLink` }}
            <a
              class="ext-url z-10 absolute inset-0 bg-transparent pointer-events-auto"
              href="{{ .Params.imgLink }}"
              rel="noopener"
              target="_blank"
            ></a>
          {{ end }}
        </div>
      </div>
      <div class="mt-4 lg:mt-0">
        <div class="mx-auto lg:max-w-none lg:row-start-1 {{ if eq .Params.contentPlacement `left` }}lg:col-start-1{{ else if eq .Params.contentPlacement `right` }}lg:col-start-2{{ end }}">
          {{ .Inner }}
        </div>
      </div>
    </div>
  </div>
</div>
